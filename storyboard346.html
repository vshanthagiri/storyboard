<html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Storyboard Comic</title><link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet"><style>body {display: flex; flex-direction: column; align-items: center; font-family: Arial, sans-serif; background-color: #f0f0f0; margin: 0; padding: 0;}.storyboard {display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; max-width: 1200px; margin: 20px; background-color: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);}.scene {display: flex; flex-direction: column; align-items: center; position: relative}.scene img {width: 100%; height: auto; border: 1px solid #000; border-radius: 10px;}.description {font-size: 40px; text-align: center; padding: 10px; box-shadow: 0 0 5px rgba(0, 0, 0, 0.2); z-index: 100; position: absolute; background-color: white; margin-top: 6px; width: 95%; border-radius: 6px; font-family: 'Comic Neue', regular; font-weight: bold; text-align: left;}.divider {grid-column: span 2; border-top: 2px solid #000; margin: 20px 0;}/* Responsive styles for mobile devices */@media (max-width: 768px) { .storyboard { display: flex; /* Changes layout from grid to flex on mobile */ flex-direction: column; } .scene { margin-bottom: 20px; /* Adds margin to the bottom of each scene for better spacing */ } .description { font-size:22px; } }</style></head><body><h1>Storyboard Comic</h1><div class="storyboard"><div class="scene"><div class="description">Pebbles: "Bam-Bam, check out that giant fossil!"</div><img src="https://img.midjourneyapi.xyz/mj/7ca77f50-0212-4679-bb3c-dee537e476db.png" alt="Scene 1"></div><div class="scene"><div class="description">Bam: "Do you think it’s safe to touch?"</div><img src="https://img.midjourneyapi.xyz/mj/964dc326-3366-435d-95da-c464e685e24a.png" alt="Scene 2"></div><div class="divider"></div><div class="scene"><div class="description">Pebbles: "Wheeee! This is the best day ever!"</div><img src="https://img.midjourneyapi.xyz/mj/85e7657b-691c-4f62-a715-77f550936469.png" alt="Scene 3"></div><div class="scene"><div class="description">Bam: "Oops! I think I did that!"</div><img src="https://img.midjourneyapi.xyz/mj/d60776c3-adf0-485e-988e-d236f48f32ec.png" alt="Scene 4"></div><div class="divider"></div><div class="scene"><div class="description">Pebbles: "We make a pretty awesome team, don’t we?"</div><img src="https://img.midjourneyapi.xyz/mj/464d9aff-e5fa-4d09-8f31-c17865816f1a.png" alt="Scene 5"></div><div class="scene"><div class="description">Bam: "Can we have another adventure tomorrow?"</div><img src="https://img.midjourneyapi.xyz/mj/ff74a45f-d748-4b23-a76e-5362e5d3f1b9.png" alt="Scene 6"></div></div></body></html>
